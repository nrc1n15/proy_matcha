<!DOCTYPE html>
<html>
    <head>
        <title>Matcha</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <a href="#" class="logo">
                <img src="https://web.archive.org/web/20221117114952im_/https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha">
            </a>
            <nav class="navbar">
                <ul>
                    <li>Platform</li>
                    <li>Pricing</li>
                    <li>Customers</li>
                    <li>Resources</li>
                    <li>About</li>
                </ul>
            </nav>
            <div class="actions">
                <a href="#">Sign In</a>
                <button type="submit">Start Free Trial</button>
            </div>
        </header>
        <section class="main">
            <h1>Build your blog. Build your business.</h1>

            <p class="publish">Instantly publish articles, drive more traffic, grow your email list, 
                and see your blog's impact on sales.</p>
            <form>
                <input type="email" placeholder="Enter email address"/>
                <button type="submit">Try it now &rarr;</button>
            </form>
            <p class="promo">Start publishing today with a <strong>free 7-day trial.</strong></p>
            <p class="promo"><strong>No credit card</strong> required.</p>
            <img src="https://web.archive.org/web/20191010080515im_/https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" 
                 alt="Capterra"
                 height="25px"
                 width="auto">
            <br />
            <img class="intro-image" src="https://web.archive.org/web/20191010071223im_/https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png" 
            alt="Intro Image">
        </section>
    </body>
</html>
